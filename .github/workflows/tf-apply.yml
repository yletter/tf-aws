name: Terraform AWS Apply

on:
  push:
    branches:
      - mainx  # Change this to your main branch name if different
  repository_dispatch:
    types: [trigger-tf-apply]
  workflow_dispatch:
    inputs:
      exercise:
        description: 'Run Excercise?'
        required: true
        default: 'test'
        type: choice
        options:
          - 'exercise01'
          - 'exercise02'
          - 'exercise03'
          - 'exercise04'
          - 'exercise05'
          - 'exercise06'
          - 'exercise07'
          - 'exercise08'
          - 'exercise09'
          - 'exercise10'

env:
  TF_VAR_key_name: test_key

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: exercises/${{ github.event.inputs.exercise }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.8.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: AWS 
      shell: bash
      run: |
        echo "PWDD"
        pwd
        echo "LSS"
        ls -R
        aws s3 ls

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Get Terraform output
      run: |
        terraform output -raw

    - name: Archive Terraform Plan
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: terraform/tfplan
